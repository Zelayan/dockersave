name: Save Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_username:
        description: 'DockerHub Username'
        required: true
      docker_image:
        description: 'Docker Image Name'
        required: true
      docker_tag:
        description: 'Docker Image Tag'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull Docker image
        run: docker pull ${{ github.event.inputs.docker_username }}/${{ github.event.inputs.docker_image }}:${{ github.event.inputs.docker_tag }}

      - name: Save Docker image as tar file
        run: docker save -o ${{ github.event.inputs.docker_image }}-${{ github.event.inputs.docker_tag }}.tar ${{ github.event.inputs.docker_username }}/${{ github.event.inputs.docker_image }}:${{ github.event.inputs.docker_tag }}

      - name: Upload Docker image tar as artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-tar
          path: ${{ github.event.inputs.docker_image }}-${{ github.event.inputs.docker_tag }}.tar
